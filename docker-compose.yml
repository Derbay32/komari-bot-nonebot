services:
  nonebot:
    image: derbay32/komari-bot-nonebot:latest
    ports:
      - 8502:8502
    volumes:
      - /app/config:/app/config
      - /app/user_data.db:/app/user_data.db
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: prod
      HOST: *config-host
      PORT: *config-port
    restart: always